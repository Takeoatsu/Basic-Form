<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Survey Form </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="head"> 
      <h1 id="title" class="text-center"> Survey Form</h1>
        <p id="description" class="description text-center"> Thank you for taking the time to help us improve the platform
    </header>
    <div class="main-container"> <!-- contenedor central -->
    <form id="survey-form">
          <div class="form-group"> <!-- start of name -->
            <label id="name-label"> Name: <input id="name" name="full-name" type="text" required placeholder="Enter your name" class="form-control"/></label> 
          </div><!-- end of name -->

          <div class="form-group"><!-- start of email -->
            <label id="email-label"> Email: <input id="email" name="email" type="email" required placeholder="enter your email" class="form-control"/> 
            </label>
          </div><!-- end of email -->

          <div class="form-group"> <!-- start of age -->
            <label id="number-label"> Age (optional): <input id="number" type="number" name="number" min="13" max="120" placeholder="Age" class="form-control"/>
            </label>
          </div> <!-- end of age -->
          
          <div class="form-group"> <!-- start of dropdown -->
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div> <!-- end of dropdown -->
        <div><!-- start of radious buttons -->
        <p>Would you recommend us to a friend?</p>
          <label for="definately"><input id="definately" type="radio" name="user-choise" class="inline-control" value="definately"/> Definately</label>
        <label for="maybe"><input id="maybe" type="radio" name="user-choise" class="inline-control" value="maybe"/> maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="user-choise" class="inline-control" value="not-sure"/> maybe</label>
        </div> <!-- end of radious buttons -->
        <div class="form-group"> <!-- start of second dropdown-->
        <p>What is your favorite feature?</p>
          <select id="most-like" name="mostlike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>

        </div><!-- end of second dropdown-->

        <div class="form-group"> <!-- start of checkboxes -->
          <label> <!-- frontend -->
            <input id="frontend" name ="cbox" type="checkbox" class="checkbox-control" value="front-end-projects"/>
            Front-End Projects
          </label><!-- frontend -->

          <label> <!-- backend -->
            <input id="backend" name ="cbox" type="checkbox" class="checkbox-control" value="back-end-projects"/>
            Back-End Projects
          </label> <!-- backend -->

          <label> <!-- start Data Visualization -->
            <input id="datavisualization" name ="cbox" type="checkbox" class="checkbox-control" value="data-visualization-projects"/>
            Data Visualization
          </label> <!--Data Visualization -->

          <label> <!-- start challenges -->
            <input id="challenges" name="cbox" type="checkbox" class="checkbox-control"
            value="challenges"/>
            Challenges
          </label><!-- end challenges -->

          <label> <!-- start open source -->
            <input id="opensource"
            name="cbox" type="checkbox"
            class="checkbox-control"
            value="open-source-community"/>
            Open Source Community
          </label> <!--end open source -->

          <label> <!-- start gitter help -->
            <input id="gitterhelp" name="cbox" type="checkbox" class="checkbox-control" value="gitter-help-rooms"/>
            Gitter Help Rooms
          </label> <!--end gitter help -->

          <label><!-- start videos -->
            <input id="videos" name="cbox" type="checkbox" class="checkbox-control" value="videos"/>
            Videos
          </label><!--end videos -->

          <label> <!-- start city meetups -->
            <input id="citymeetups" name="cbox" type="checkbox" class="checkbox-control" value="city-meetups"/>
            City Meetups
          </label> <!--end city meetups -->

          <label><!-- start wiki -->
            <input id="wiki" name="cbox" type="checkbox" class="checkbox-control" value="wiki"/>
            Wiki
          </label><!--end wiki -->

          <label> <!-- start forum -->
            <input id="forum" name="cbox" type="checkbox" class="checkbox-control" value="forum"/>
            Forum
          </label> <!--end forum -->

          <label> <!-- start additional courses -->
            <input id="additionalcourses" name="cbox" type="checkbox" class="checkbox-control" value="additional-courses"/>
            Additional Courses
          </label> <!--end additional courses -->

        </div> <!-- end of checkboxes -->

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div> <!-- end of textarea -->
        <div class="form-group"> <!-- submit button -->
          <button type="submit" id="submit" class="button">
            Submit
          </button>
        </div><!-- submit button -->
      
      </form>
      
    </div> <!-- contenedor principal -->
  </body>
</html>
